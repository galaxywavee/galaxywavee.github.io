<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki卡片学习器</title>
    <style>
        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #4361ee;
            --accent-hover: #3a56d4;
            --border-color: #e0e0e0;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --success-color: #4caf50;
            --danger-color: #f44336;
        }

        .dark-mode {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        .btn-outline:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .btn-icon {
            padding: 8px;
            border-radius: 50%;
        }

        .upload-area {
            background-color: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: var(--accent-color);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .upload-area.drag-over {
            background-color: rgba(67, 97, 238, 0.1);
            border-color: var(--accent-color);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .upload-hint {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .file-input {
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-front {
            background-color: var(--bg-secondary);
        }

        .card-back {
            background-color: #f0f4ff;
            color: #333;
            transform: rotateY(180deg);
        }

        .dark-mode .card-back {
            background-color: #2c3e50;
            color: #f5f5f5;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 16px;
            line-height: 1.5;
        }

        .card-learned {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--success-color);
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 20px;
            display: none;
        }

        .card.learned .card-learned {
            display: block;
        }

        .card.learned .card-front {
            opacity: 0.7;
        }

        .no-cards {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 18px;
            grid-column: 1 / -1;
        }

        footer {
            text-align: center;
            padding-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anki卡片学习器</h1>
            <div class="controls">
                <button id="themeToggle" class="btn btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="importBtn" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    导入CSV
                </button>
            </div>
        </header>

        <div class="upload-area" id="dropZone">
            <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </div>
            <p class="upload-text">拖放Anki CSV文件到此处</p>
            <p class="upload-hint">或点击按钮选择文件</p>
            <input type="file" id="fileInput" class="file-input" accept=".csv">
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalCards">0</div>
                <div class="stat-label">总卡片</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="learnedCards">0</div>
                <div class="stat-label">已学习</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="remainingCards">0</div>
                <div class="stat-label">待学习</div>
            </div>
        </div>

        <div class="cards-container" id="cardsContainer">
            <div class="no-cards">导入CSV文件以显示Anki卡片</div>
        </div>

        <footer>
            <p>Anki卡片学习器 &copy; 2023 | 支持CSV导入、卡片翻转和划卡功能</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const themeToggle = document.getElementById('themeToggle');
            const importBtn = document.getElementById('importBtn');
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const cardsContainer = document.getElementById('cardsContainer');
            const totalCardsEl = document.getElementById('totalCards');
            const learnedCardsEl = document.getElementById('learnedCards');
            const remainingCardsEl = document.getElementById('remainingCards');
            
            // 卡片数据
            let cards = [];
            let learnedCards = new Set();
            
            // 切换主题
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                // 保存主题偏好
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });
            
            // 初始化主题
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
            
            // 导入按钮点击事件
            importBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // 文件选择事件
            fileInput.addEventListener('change', handleFileSelect);
            
            // 拖放事件
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            // 点击上传区域事件
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });
            
            // 处理文件选择
            function handleFileSelect(e) {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            }
            
            // 处理CSV文件
            function handleFile(file) {
                if (file.type !== 'text/csv' && !file.name.endsWith('.csv')) {
                    alert('请选择CSV文件');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    parseCSV(content);
                };
                reader.readAsText(file);
            }
            
            // 解析CSV内容
            function parseCSV(csv) {
                const lines = csv.split('\n');
                cards = [];
                
                // 假设CSV格式：问题,答案
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const parts = line.split(',');
                        if (parts.length >= 2) {
                            const question = parts[0].trim();
                            const answer = parts.slice(1).join(',').trim();
                            cards.push({ question, answer });
                        }
                    }
                }
                
                if (cards.length > 0) {
                    renderCards();
                    updateStats();
                } else {
                    alert('未找到有效的卡片数据');
                }
            }
            
            // 渲染卡片
            function renderCards() {
                cardsContainer.innerHTML = '';
                
                if (cards.length === 0) {
                    cardsContainer.innerHTML = '<div class="no-cards">导入CSV文件以显示Anki卡片</div>';
                    return;
                }
                
                cards.forEach((card, index) => {
                    const cardEl = document.createElement('div');
                    cardEl.className = 'card';
                    cardEl.dataset.index = index;
                    
                    cardEl.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="card-title">问题</div>
                                <div class="card-content">${card.question}</div>
                            </div>
                            <div class="card-back">
                                <div class="card-title">答案</div>
                                <div class="card-content">${card.answer}</div>
                            </div>
                        </div>
                        <div class="card-learned">已学习</div>
                    `;
                    
                    cardEl.addEventListener('click', function(e) {
                        // 如果点击的是标记为已学习的按钮，则执行划卡操作
                        if (e.target.classList.contains('mark-learned')) {
                            markAsLearned(index);
                        } else {
                            // 否则翻转卡片
                            this.classList.toggle('flipped');
                        }
                    });
                    
                    // 添加长按标记为已学习的功能
                    let pressTimer;
                    cardEl.addEventListener('mousedown', function() {
                        pressTimer = setTimeout(() => {
                            markAsLearned(index);
                        }, 1000);
                    });
                    
                    cardEl.addEventListener('mouseup', function() {
                        clearTimeout(pressTimer);
                    });
                    
                    cardEl.addEventListener('touchstart', function() {
                        pressTimer = setTimeout(() => {
                            markAsLearned(index);
                        }, 1000);
                    });
                    
                    cardEl.addEventListener('touchend', function() {
                        clearTimeout(pressTimer);
                    });
                    
                    cardsContainer.appendChild(cardEl);
                });
            }
            
            // 标记为已学习
            function markAsLearned(index) {
                const cardEl = document.querySelector(`.card[data-index="${index}"]`);
                
                if (learnedCards.has(index)) {
                    learnedCards.delete(index);
                    cardEl.classList.remove('learned');
                } else {
                    learnedCards.add(index);
                    cardEl.classList.add('learned');
                }
                
                updateStats();
            }
            
            // 更新统计信息
            function updateStats() {
                totalCardsEl.textContent = cards.length;
                learnedCardsEl.textContent = learnedCards.size;
                remainingCardsEl.textContent = cards.length - learnedCards.size;
            }
            
            // 示例卡片数据（用于演示）
            const sampleCards = [
                { question: "JavaScript中如何声明变量？", answer: "使用var, let或const关键字" },
                { question: "CSS中如何居中一个div？", answer: "使用margin: 0 auto; 或 flex布局" },
                { question: "HTML5的新特性有哪些？", answer: "语义化标签、Canvas、本地存储等" },
                { question: "什么是闭包？", answer: "函数和其周围状态的引用捆绑在一起" },
                { question: "React的主要特点是什么？", answer: "组件化、虚拟DOM、单向数据流" },
                { question: "如何优化网站性能？", answer: "压缩资源、懒加载、CDN、缓存策略等" }
            ];
            
            // 加载示例卡片用于演示
            function loadSampleCards() {
                cards = sampleCards;
                renderCards();
                updateStats();
            }
            
            // 页面加载时显示示例卡片
            loadSampleCards();
        });
    </script>
</body>
</html>
