<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal HTML Preview</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #000000;
            --border-light: #000000;
            --bg-dark: #000000;
            --text-dark: #ffffff;
            --border-dark: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: var(--bg-dark);
                --text: var(--text-dark);
                --border: var(--border-dark);
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: var(--bg-light);
                --text: var(--text-light);
                --border: var(--border-light);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            gap: 20px;
        }

        .panel-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel-label {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .panel {
            width: 100%;
            aspect-ratio: 9/16;
            border: 2px solid var(--border);
            background-color: var(--bg);
            overflow: hidden;
        }

        #editor {
            font-family: monospace;
            font-weight: bold;
            width: 100%;
            height: 100%;
            padding: 15px;
            background-color: var(--bg);
            color: var(--text);
            border: none;
            resize: none;
            outline: none;
            font-size: 14px;
        }

        #preview {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #preview-button {
            background-color: var(--bg);
            color: var(--text);
            border: 2px solid var(--border);
            padding: 10px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #preview-button:hover {
            background-color: var(--text);
            color: var(--bg);
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                max-width: 1200px;
            }
            
            .panel-container {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel-container">
            <div class="panel-label">Editor</div>
            <div class="panel">
                <textarea id="editor" spellcheck="false">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;Sample&lt;/title&gt;
    &lt;style&gt;
        body { 
            font-family: Arial; 
            margin: 40px;
        }
        h1 { color: #333; }
        .box {
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
        }
    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;HTML Preview&lt;/h1&gt;
    &lt;div class="box"&gt;
        &lt;p&gt;Edit code to see real-time preview&lt;/p&gt;
        &lt;ul&gt;
            &lt;li&gt;Supports all HTML elements&lt;/li&gt;
            &lt;li&gt;CSS styling&lt;/li&gt;
            &lt;li&gt;JavaScript execution&lt;/li&gt;
        &lt;/ul&gt;
    &lt;/div&gt;
    &lt;button onclick="alert('It works!')"&gt;Test&lt;/button&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
            </div>
        </div>
        
        <div class="panel-container">
            <div class="panel-label">Preview</div>
            <div class="panel">
                <iframe id="preview"></iframe>
            </div>
        </div>
    </div>
    
    <div class="button-container">
        <button id="preview-button">Preview</button>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const previewButton = document.getElementById('preview-button');
        
        // 初始预览
        updatePreview();
        
        // 更新预览函数
        function updatePreview() {
            const content = editor.value;
            preview.contentDocument.open();
            preview.contentDocument.write(content);
            preview.contentDocument.close();
        }
        
        // 按钮点击事件
        previewButton.addEventListener('click', updatePreview);
        
        // 添加自动保存功能（每5秒自动更新）
        setInterval(updatePreview, 5000);
    </script>
</body>
</html>
