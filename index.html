<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waveelab</title>
    <style>
        :root {
            --bg: #fff;
            --text: #000;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text: #e0e0e0;
            }
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
        h1 {
            font-size: 3.75rem;
            margin: 0 0 1.5rem 0;
            transform: scaleY(0.72);
            transform-origin: top center;
        }
        a {
            color: var(--text);
            text-decoration: underline;
            transform: scaleY(0.72);
            transform-origin: top center;
            display: block;
            margin: 10px 0;
            font-size: 1.68rem; /* 增加40% */
        }
        a:hover {
            opacity: 0.7;
        }
        footer {
            position: absolute;
            bottom: 20px;
            transform: scaleY(0.72);
            transform-origin: top center;
        }
    </style>
</head>
<body>
    <h1>waveelab</h1>
    <a href="anki.html">anki</a>
    <footer>copyright (c) wavee</footer>
</body>
</html>
