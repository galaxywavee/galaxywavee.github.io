<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>蒸汽波艺术体验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ff00c8;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transition: background 1.5s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 抽象诗句 */
        .poem {
            position: absolute;
            font-size: 1.5rem;
            color: #000;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            z-index: 100;
            max-width: 90%;
            line-height: 1.4;
            transform-origin: center center;
            word-wrap: break-word;
            white-space: normal;
            border-radius: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        /* Emoji元素 */
        .emoji {
            position: absolute;
            font-size: 3rem;
            z-index: 50;
            user-select: none;
            pointer-events: none;
            animation: shake 0.3s infinite alternate;
        }

        /* 动画定义 */
        @keyframes shake {
            0% { transform: translate(-15px, -15px) rotate(-15deg); }
            25% { transform: translate(15px, 15px) rotate(15deg); }
            50% { transform: translate(-15px, 15px) rotate(-15deg); }
            75% { transform: translate(15px, -15px) rotate(15deg); }
            100% { transform: translate(-15px, -15px) rotate(-15deg); }
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(var(--move-x), var(--move-y)); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(var(--rotate)); }
        }

        @keyframes scale {
            0% { transform: scale(1); }
            100% { transform: scale(var(--scale)); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            let currentPoems = [];
            
            // 创建疯狂emoji
            function createEmoji() {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                // 随机位置
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                emoji.style.left = `${x}px`;
                emoji.style.top = `${y}px`;
                
                // 随机大小 (1-6rem)
                const size = 1 + Math.random() * 5;
                emoji.style.fontSize = `${size}rem`;
                
                // 随机动画速度
                const shakeSpeed = 0.1 + Math.random() * 0.4;
                emoji.style.animationDuration = `${shakeSpeed}s`;
                
                // 随机移动方向和距离 (2000px)
                const moveX = (Math.random() - 0.5) * 2000;
                const moveY = (Math.random() - 0.5) * 2000;
                const moveSpeed = 0.5 + Math.random() * 4.5;
                
                emoji.style.setProperty('--move-x', `${moveX}px`);
                emoji.style.setProperty('--move-y', `${moveY}px`);
                emoji.style.animation += `, move ${moveSpeed}s linear forwards`;
                
                // 随机旋转角度 (0-360度)
                const rotate = Math.random() * 360;
                emoji.style.setProperty('--rotate', `${rotate}deg`);
                emoji.style.animation += `, rotate ${moveSpeed}s linear forwards`;
                
                // 随机缩放 (0.5-1.5倍)
                const scale = 0.5 + Math.random();
                emoji.style.setProperty('--scale', scale);
                emoji.style.animation += `, scale ${moveSpeed}s ease-in-out forwards`;
                
                container.appendChild(emoji);
                
                // 随机停留时间 (3-10秒)
                const stayTime = 3000 + Math.random() * 7000;
                
                // 一段时间后移除
                setTimeout(() => {
                    emoji.remove();
                }, stayTime);
            }
            
            // 创建抽象诗句
            function createPoem() {
                // 移除当前诗句
                currentPoems.forEach(poem => poem.remove());
                currentPoems = [];
                
                // 随机创建1-3个诗句
                const poemCount = 1 + Math.floor(Math.random() * 3);
                
                for (let i = 0; i < poemCount; i++) {
                    const poem = document.createElement('div');
                    poem.classList.add('poem');
                    currentPoems.push(poem);
                    
                    // 生成随机诗句
                    poem.textContent = generateRandomPoem();
                    
                    // 随机字体大小 (1.5-3rem)
                    const fontSize = 1.5 + Math.random() * 1.5;
                    poem.style.fontSize = `${fontSize}rem`;
                    
                    // 随机位置
                    const x = Math.random() * (window.innerWidth - 300);
                    const y = Math.random() * (window.innerHeight - 100);
                    poem.style.left = `${x}px`;
                    poem.style.top = `${y}px`;
                    
                    // 随机压缩宽度和高度
                    const scaleX = 0.2 + Math.random() * 0.8;
                    const scaleY = 0.2 + Math.random() * 0.8;
                    poem.style.transform = `scale(${scaleX}, ${scaleY})`;
                    
                    // 随机字母间距
                    const letterSpacing = (-0.1 + Math.random() * 0.2) + 'em';
                    poem.style.letterSpacing = letterSpacing;
                    
                    // 随机单词间距
                    const wordSpacing = (-0.1 + Math.random() * 0.2) + 'em';
                    poem.style.wordSpacing = wordSpacing;
                    
                    // 随机行高
                    const lineHeight = 0.8 + Math.random() * 0.4;
                    poem.style.lineHeight = lineHeight;
                    
                    // 随机背景色
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    poem.style.background = color;
                    
                    container.appendChild(poem);
                    
                    // 动画结束后移除
                    setTimeout(() => {
                        const index = currentPoems.indexOf(poem);
                        if (index > -1) {
                            currentPoems.splice(index, 1);
                        }
                        poem.remove();
                    }, 8000 + Math.random() * 8000);
                }
            }
            
            // 生成随机抽象诗句
            function generateRandomPoem() {
                const structures = [
                    () => `${randomAdj()}${randomNoun()} ${randomVerb()} ${randomPrep()} ${randomAdj()}${randomNoun()}`,
                    () => `${randomAdv()} ${randomVerb()} ${randomNoun()} ${randomConj()} ${randomVerb()} ${randomNoun()}`,
                    () => `${randomNoun()} ${randomPrep()} ${randomAdj()}${randomNoun()} ${randomVerb()} ${randomAdv()}`,
                    () => `${randomAdj()}${randomNoun()} ${randomConj()} ${randomAdj()}${randomNoun()} ${randomVerb()} ${randomAdv()}`,
                    () => `${randomVerb()} ${randomPrep()} ${randomAdj()}${randomNoun()} ${randomConj()} ${randomVerb()} ${randomPrep()} ${randomNoun()}`
                ];
                
                const structure = structures[Math.floor(Math.random() * structures.length)];
                return structure();
            }
            
            // 辅助函数：从词汇库中随机选择词语
            function randomNoun() {
                return words.nouns[Math.floor(Math.random() * words.nouns.length)];
            }
            
            function randomVerb() {
                return words.verbs[Math.floor(Math.random() * words.verbs.length)];
            }
            
            function randomAdj() {
                return words.adjectives[Math.floor(Math.random() * words.adjectives.length)];
            }
            
            function randomAdv() {
                return words.adverbs[Math.floor(Math.random() * words.adverbs.length)];
            }
            
            function randomPrep() {
                return words.prepositions[Math.floor(Math.random() * words.prepositions.length)];
            }
            
            function randomConj() {
                return words.conjunctions[Math.floor(Math.random() * words.conjunctions.length)];
            }
            
            // 创建关键帧动画
            function createKeyframeAnimation(name, keyframes) {
                const style = document.createElement('style');
                let css = `@keyframes ${name} {`;
                
                for (let i = 0; i < keyframes.length; i++) {
                    const percent = i * (100 / (keyframes.length - 1));
                    css += `${percent}% { ${Object.entries(keyframes[i])
                        .map(([prop, value]) => `${prop}: ${value}`)
                        .join('; ')} }`;
                }
                
                css += '}';
                style.textContent = css;
                document.head.appendChild(style);
            }
            
            // 创建移动动画
            createKeyframeAnimation('move', [
                { transform: 'translate(0, 0)' },
                { transform: 'translate(var(--move-x), var(--move-y))' }
            ]);
            
            // 创建旋转动画
            createKeyframeAnimation('rotate', [
                { transform: 'rotate(0deg)' },
                { transform: 'rotate(var(--rotate))' }
            ]);
            
            // 创建缩放动画
            createKeyframeAnimation('scale', [
                { transform: 'scale(1)' },
                { transform: 'scale(var(--scale))' }
            ]);
            
            // 疯狂创建emoji
            setInterval(createEmoji, 100);
            
            // 持续创建诗句
            setInterval(createPoem, 3000);
            
            // 背景色丝滑变换
            setInterval(() => {
                const color = colors[Math.floor(Math.random() * colors.length)];
                document.body.style.background = color;
            }, 1000);
