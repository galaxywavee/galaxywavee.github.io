        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ff00c8;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transition: background 1.5s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 抽象诗句 */
        .poem {
            position: absolute;
            font-size: 1.5rem;
            color: #000;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            z-index: 100;
            max-width: 90%;
            line-height: 1.4;
            transform-origin: center center;
            word-wrap: break-word;
            white-space: normal;
            border-radius: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        /* Emoji元素 */
        .emoji {
            position: absolute;
            font-size: 3rem;
            z-index: 50;
            user-select: none;
            pointer-events: none;
            animation: shake 0.3s infinite alternate;
        }

        /* 动画定义 */
        @keyframes shake {
            0% { transform: translate(-15px, -15px) rotate(-15deg); }
            25% { transform: translate(15px, 15px) rotate(15deg); }
            50% { transform: translate(-15px, 15px) rotate(-15deg); }
            75% { transform: translate(15px, -15px) rotate(15deg); }
            100% { transform: translate(-15px, -15px) rotate(-15deg); }
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(var(--move-x), var(--move-y)); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(var(--rotate)); }
        }

        @keyframes scale {
            0% { transform: scale(1); }
            100% { transform: scale(var(--scale)); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
