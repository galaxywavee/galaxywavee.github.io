            // ç”ŸæˆéšæœºæŠ½è±¡è¯—å¥

                ];

            // è¾…åŠ©å‡½æ•°ï¼šä»è¯æ±‡åº“ä¸­éšæœºé€‰æ‹©è¯è¯­
            function randomNoun() {

            // åˆ›å»ºå…³é”®å¸§åŠ¨ç”»
            function createKeyframeAnimation(name, keyframes) {
                const style = document.createElement('style');
                let css = `@keyframes ${name} {`;
                
                for (let i = 0; i < keyframes.length; i++) {
                    const percent = i * (100 / (keyframes.length - 1));
                    css += `${percent}% { ${Object.entries(keyframes[i])
                        .map(([prop, value]) => `${prop}: ${value}`)
                        .join('; ')} }`;
                }
                
                css += '}';
                style.textContent = css;
                document.head.appendChild(style);
            }
            
            // åˆ›å»ºç§»åŠ¨åŠ¨ç”»
            createKeyframeAnimation('move', [
                { transform: 'translate(0, 0)' },
                { transform: 'translate(var(--move-x), var(--move-y))' }
            ]);
            
            // åˆ›å»ºæ—‹è½¬åŠ¨ç”»
            createKeyframeAnimation('rotate', [
                { transform: 'rotate(0deg)' },

            ]);
            
            // åˆ›å»ºç¼©æ”¾åŠ¨ç”»
            createKeyframeAnimation('scale', [
                { transform: 'scale(1)' },
                { transform: 'scale(var(--scale))' }
            ]);
